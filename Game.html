<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="myStyle.css">

</head>
<body>
    <div class="continer" id="playground">
        <div class="header">
            <div class="headerLeft">
                <div class="btnHelp">
                    <div id="exitbtn">
                        <img src="sources\exitbtn.png" width="120px" height="100px" onmouseover="playHoverSound()">
                    </div>
                    <div id="fiftybtn" class="help">
                        <img src="sources\fifty.png" width="100" height="100" onmouseover="playHoverSound()">
                    </div>
                    <div id="callbtn" class="help" onclick="callFriend()">
                        <img src="sources\call.png" width="100px" height="100px" onmouseover="playHoverSound()">
                    </div>
                    <div id="peoplebtn" class="help" onmouseover="playHoverSound()" onclick="peopleOpinion()">
                        <img src="sources\people.png" width="100px" height="100px" onmouseover="playHoverSound()">
                    </div>
                </div>
                <!-- video -->
                <div id="videoPeo">
                    <video id="VPeople" width="320" height="240" >
                        <source src="sources/people.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="headerRight">
                <div class="points">
                    <ul style="list-style-type: none;">
                        <li id="span">1,000,000 &nbsp; 15</li>
                        <li>500,00 &nbsp; 14</li>
                        <li>250,000 &nbsp; 13</li>
                        <li>125,000 &nbsp; 12</li>
                        <li>64,000 &nbsp; 11</li>
                        <li id="span">32,000 &nbsp; 10</li>
                        <li>16,000 &nbsp;&nbsp; 9</li>
                        <li>8,000 &nbsp;&nbsp; 8</li>
                        <li>4,000 &nbsp;&nbsp; 7</li>
                        <li>2,000 &nbsp;&nbsp; 6</li>
                        <li id="span">1,000 &nbsp;&nbsp; 5</li>
                        <li>500 &nbsp;&nbsp; 4</li>
                        <li>300 &nbsp;&nbsp; 3</li>
                        <li>200 &nbsp;&nbsp; 2</li>
                        <li>100 &nbsp;&nbsp; 1</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <div id="question"></div>
            <div class="answers">
                <div class="answer" onmouseover="playHoverSound()" onclick="checkAnswer(this)"></div>
                <div class="answer" onmouseover="playHoverSound()" onclick="checkAnswer(this)"></div>
                <div class="answer" onmouseover="playHoverSound()" onclick="checkAnswer(this)"></div>
                <div class="answer" onmouseover="playHoverSound()" onclick="checkAnswer(this)"></div>
            </div>
        </div>
        <div>
            <progress id="PBar" max="100" min="0" style="position: absolute; left: 550px; top: 200px;"></progress>
        </div>
    </div>
    <!-- audio of all project -->
    <audio id="introSound">
        <source src="sources\introQ.mp3" type="audio/mpeg"></source>
    </audio>
    <audio id="clickSound">
        <source src="sources\ClickSound.mp3" type="audio/mpeg"></source>
    </audio>
    <audio id="hoverSound">
        <source src="sources\HoverSound.mp3" type="audio/mpeg"></source>
    </audio>
    <audio id="wrongSound">
        <source src="sources\wrong.mp3" type="audio/mpeg"></source>
    </audio>
    <audio id="correctSound">
        <source src="sources\correct Answer.mp3" type="audio/mpeg"></source>
    </audio>
    <audio id="delete2answer">
        <source src="sources\7zf 2gabten.mp3" type="audio/mpeg"></source>
    </audio>
    <audio id="callFriend">
        <source src="sources\callFriend.mp3" type="audio/mpeg"></source>
    </audio>


    <script src="Scripts\jquery-3.2.1.min.js"></script>
    <script src="Scripts\newScript.js"></script>
    
</body>
</html>
